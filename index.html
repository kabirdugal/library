<html>

<head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        My Library
    </header>

    <main>
        <div class='options-container'>
            <button class='new-book-button'>Add New Book</button>
            <div class='new-book-modal'>
                <div class='modal-content'>
                    <span class='close-button'>&times;</span>
                    <p>Add a Book:</p>
                    <form class='modal-form'>
                        <ul>
                            <li>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="book_title" required>
                            </li>
                            <li>
                                <label for="author">Author:</label>
                                <input type="text" id="author" name="book_author" required>
                            </li>
                            <li>
                                <label for="pages">Pages:</label>
                                <input id="pages" name="pages" type='number' required></input>
                            </li>
                            <li>
                                <label for="isRead">Read:</label>
                                <input type="checkbox" id="isRead" name="isRead"></input>
                            </li>
                            <li class="button">
                                <button class='add-book-button' type="submit">Submit</button>
                            </li>
                    </form>
                </div>
            </div>
        </div>
        <div class='books-container'>

        </div>
    </main>

</body>

<script src=script.js></script>
<html>
